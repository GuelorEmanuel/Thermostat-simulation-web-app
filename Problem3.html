<body>
<center>
	<h1>Thermostat</h1>
	<br><br>Desired Temperature
    <p id="desTemp">0&deg C</p>
	<input type="button" name="incr" value="+" style="height: 25px; width: 25px"><br>
	<input type="button" name="decr" value="-" style="height: 25px; width: 25px">
	<br><br>Temperature:
	<p id="temp">20&deg C</p>
	<progress id="therm" value="100" max="100"></progress><br><br>
	<label>Local Weather: Sunny, Clear Sky</label>
</center>

</body>
